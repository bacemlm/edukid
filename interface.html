<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="divhome">
        <div class="config-popup popup-container active">
      <div class="config-container quiz-box">
        <img src="logo.png" alt="" id="inter_logo">
        <div class="config-option">
          <h1 class="option-title">اختر موضوع</h1>
          <div class="category-options">
            <button id="btn1" class="category-option active">رياضيات</button>
            <button id="btn2" class="category-option">تاريخ</button>
            <button id="btn3" class="category-option">أسئلة دينية</button>
            <button id="btn4" class="category-option">جغرافيا</button>
          </div>
        </div>
        <div class="config-option">
          <h4 class="option-title">عدد الأسئلة</h4>
          <div class="question-options">
            <button class="question-option">5</button>
            <button class="question-option active">10</button>
            <button class="question-option">15</button>
            <button class="question-option">20</button>
            <button class="question-option">25</button>
          </div>
        </div>
        <button class="start-quiz-btn">بدأ اللعب</button>
      </div>
    </div>
    <!-- Quiz Popup -->
    <div class="quiz-popup popup-container">
      <div class="quiz-container quiz-box">
        <header class="quiz-header">
          <h2 class="quiz-title">حاول الاجابة</h2>
          <div class="quiz-timer">
            <span class="material-symbols-rounded"></span>
            <p class="timer-duration"></p>
          </div>
        </header>
        <div class="quiz-content">
          <h1 class="question-text"></h1>
          <div class="question-image"></div>
          <ul class="answer-options"></ul>
        </div>
        <div class="quiz-footer">
          <p class="question-status"></p>
          <button class="next-question-btn">
            <span class="material-symbols-rounded">التالي</span>
          </button>
        </div>
      </div>
    </div>
    <!-- Quiz Result Popup -->
    <div class="result-popup popup-container">
      <div class="result-container quiz-box">
        <img src="logo.png" class="result-img" />
        <h2 class="result-title">انتهت الأسئلة</h2>
        <p class="result-message"></p>
        <button class="try-again-btn">العب مجددا</button>
      </div>
    </div>
    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="math.js"></script>
    </div>
</body>
</html>
